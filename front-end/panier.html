  <main>
    <div class="container">
      <div class="row">
        <div class="col-xs-2"><img class="img-responsive" src="http://placehold.it/100x70">
        </div>
        <div class="col-xs-4">
          <h4 class="product-name"><strong>Product name</strong></h4><h4><small>Product description</small></h4>
        </div>
        <div class="col-xs-6">
          <div class="col-xs-6 text-right">
          </div>
          <div class="col-xs-2">
            <button type="button" class="btn btn-link btn-xs">
              <span class="glyphicon glyphicon-trash"> </span>
            </button>
          </div>
        </div>
      </div>
      <hr>
    </div>
  <div class="row">
    <div class="col-md-4">

    </div>
    <div class="col-md-3">
      <div id="panier" class=" pt-5" > <!-- class="text-center pt-5 -->
        panier
    </div>
    </div>
    
  </div>
  <br> <br> <br>
  <div class="row">
    <div class="col-md-4">

    </div>
    <div id="total">

    </div>
  </div>
<div class="row">
  <div class="col-md-4">

  </div>
<div class="col-md-3">
		<div class="form">
			<form method="post" name="form-panier">
				<fieldset>
					<legend>Civilité</legend>
							<label for="formPrenom" >Prénom :</label>
							<input type="text" id="firstname" placeholder ="Brice" class="form-control input-control" required name="formPrenom">
              <label for="formNom" >Nom : </label>
							<input type="text" id="lastname" placeholder =" De Nice" class="form-control input-control" required name="formNom">
				</fieldset> 
				<fieldset>
					<legend>Coordonnées</legend>
						<label for="formMail">E-mail :</label>
						<input type="email" id="email" placeholder ="brice@denice.fr" class="form-control input-control" required name="formMail">
						<label for="formAdresse">Adresse :</label>
						<input type="text" id="address" placeholder ="15 rue de  Nice" class="form-control input-control" required name="formAdresse">			
						<label for="formVille">Ville :</label>
						<input type="text" id="city" placeholder ="Nice" class="form-control input-control" required name="formVille">
				</fieldset> 
        <input type="submit" value="Commander" class="btn btn--form" id="sendForm">
			</form>

    </div>
  </div>
</div>

  <footer class="text-muted">
